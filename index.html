<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>DOM events</title>
</head>
<body>
    <h1>DOM SPECIAL EVENT</h1>
    <button title="click here to save pdf" onclick="console.log('pdf saved')">CLICK ME</button> <br> <br>
    <button  onclick="console.log('im clicked')">CLICK ME Too</button>
    <!-- 1. change the background color of page  -->
    <button  onclick="document.body.style.backgroundColor='purple'">CLICK ME Too</button> <br> <br>
     <!-- 2. change the background color of page calling function -->
    <button onclick="makeRed()">Make RED</button>
     <!-- 3. change the background color of page using ID-->
    <button id="yilo">Make yellow</button>

      <!-- final and the most used way  -->
    <button id="gold">Make Golden</button>
    
    <script src="Dom events.js"></script>
    <script>
        function makeRed (){
            document.body.style.backgroundColor = 'red';
        }        
    </script>
</body>
</html>
